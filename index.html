<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ESP32 Workbench</title>
  <meta name="description" content="ESP32 Workbench">
  <meta name="author" content="Neil Kolban">
	<script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./bower_components/jquery-ui/jquery-ui.js"></script>
	<link rel="stylesheet" href="./bower_components/jquery-ui/themes/cupertino/jquery-ui.css">
	<script src="client.js"></script>
	<style>
		.console {
			font-family: monospace;
			width: 100%;
			height: 400px;
			background-color: black;
			color: white;
		}
	</style>
</head>

<body>
	<h1>ESP32 Workbench</h1>
	<p>Here is the ESP32 workbench</p>
	<button id="flash">Flash</button>
	<button id="reboot">Reboot</button>	
	<button id="openConsole">Open Console</button>
	<div style="margin-top: 4px;">
		<textarea id="consoleTextarea" class="console"></textarea>
		<label for="followCheckbox">Follow</label>
	</div>
	<input type="checkbox" name="followCheckbox" id="followCheckbox">
</body>
</html>
